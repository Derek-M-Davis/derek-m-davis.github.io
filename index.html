<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>    
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>So you want to watch a Movie?</title>

</head>
<body>
    <!-- Header, text box and input buttons -->
    <h1>Learn more about your favorite movie</h1>
        <form>
            <input type="text" placeholder="Movie Title"/>
            <input type="submit" id='openModal' value="About The Movie"/>
        </form>
        <button type="button" id='openModal'>Feeling Lucky?</button>
<!-- Modal  -->
    <div id="modal">
        <div id="modal-textbox">
          <h1>Media Details</h1>
            <dl>
                <dt>Title:</dt>
                <dd id="title"></dd>
                
                <dt>Release Date:</dt>
                <dd id="releaseDate"></dd>
        
                <dt>Rated:</dt>
                <dd id="rated"></dd>
        
                <dt>Poster:</dt>
                <img id="poster"></img>
        
                <dt>Plot:</dt>
                <dd id="plot"></dd>
        
                <dt>Actors:</dt>
                <dd id="actors"></dd>
        
                <dt>Awards:</dt>
                <dd id="awards"></dd>
        
                <dt>Box Office Earnings:</dt>
                <dd id="boxOffice"></dd>
            </dl>
            <button id="close" class="modal-buttons">Close</button>     
        </div>
    </div> 
</body>
</html>
