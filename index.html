        <form>

                <input type="submit" value="Get Movie Info"/>

        </form>
        <button id='openModal'>About the movie</button>
    <div id="modal">

          <a id="close" href="#">Close</a>
          <h1>Media Details</h1>
            <p>test area</p>        
        </div>
    </div>

    <dl>
        <dt>Title:</dt>
        <dd id="title"></dd>
        
        <dt>Release Date:</dt>
        <dd id="releaseDate"></dd>
        <!-- <dt>Year</dt>
        <dd id="year"></dd> -->

        <dt>Rated:</dt>
        <dd id="rated"></dd>

        <dt>Poster:</dt>

        <dt>Plot:</dt>
        <dd id="plot"></dd>

        <dt>Actors:</dt>
        <dd id="actors"></dd>

        <dt>Awards:</dt>
        <dd id="awards"></dd>

        <dt>Box Office Earnings:</dt>
        <dd id="boxOffice"></dd>
